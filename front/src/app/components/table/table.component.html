<div class="container">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
        class="table table-striped table-borow-border hover row-border hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Lastname</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Accions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of usuarioService.usuarios">
                <td>{{ e.name }}</td>
                <td>{{ e.lastname }}</td>
                <td>{{ e.phone }}</td>
                <td>{{ e.email }}</td>
                <td> <button><i class="fa fa-file-pdf-o red" aria-hidden="true"></i></button> </td>
            </tr>
            <!-- <tr *ngFor="let e of usuarioService.usuarios">
                <li>{{ e.name.sort((a,b)=>{
                    return a-b}) }}</li>

            </tr> -->
        </tbody>
    </table>
</div>
