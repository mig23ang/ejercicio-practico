<div class="container">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
        class="table table-striped table-borow-border hover row-border hover">
        <thead>
            <tr>
                <th>name</th>
                <th>last name</th>
                <th>phone</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of usuarioService.usuarios">
                <td>{{ e.name }}</td>
                <td>{{ e.lastname }}</td>
                <td>{{ e.phone }}</td>
                <td>{{ e.email }}</td>
            </tr>
        </tbody>
    </table>
</div>
