<div class="container">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
        class="table table-striped table-borow-border hover row-border hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Lastname</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Accions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of usuarioService.usuarios">
                <td>{{ e.name }}</td>
                <td>{{ e.lastname }}</td>
                <td>{{ e.phone }}</td>
                <td>{{ e.email }}</td>
                <td> <button><i class="fa fa-file-pdf-o red" aria-hidden="true"></i></button> </td>
            </tr>

        </tbody>
    </table>
    <p>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
            aria-expanded="false" aria-controls="collapseExample">
            Usuario ordenados por numero de caracteres
        </button>
    </p>
    <div class="collapse" id="collapseExample">
        <div class="card card-body">
            <ul *ngFor="let e of usuarioService.usuariosSort">
                <li>
                    {{e.name}}
                </li>
                <li>
                    {{e.lastname}}
                </li>
                <li>
                    {{e.phone}}
                </li>
                <li>
                    {{e.email}}
                </li>
            </ul>
        </div>
    </div>
</div>
